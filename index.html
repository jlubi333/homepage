<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>
      Justin Lubin
    </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script
      async
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"
    >
    </script>
  </head>
  <body class="root">
  <script>
    window.onload = function () {
      var bg = document.getElementById("bg");
      var rootCenter = document.getElementById("root-center");
      var fancyLine = document.getElementById("fancy-line");

      var url = "/assets/img/blur.jpg";
      var img = new Image();

      img.onload = function () {
        bg.style.backgroundImage = "url(" + url + ")";
        bg.style.opacity = "1";
        rootCenter.style.opacity = "1";
        fancyLine.style.width = "120%";
        fancyLine.style.left = "-10%";
      }

      img.src = url;
    }
  </script>
  <div id="bg">
  </div>
  <div id="root-center">
    <h1>
      <span>Justin Lubin</span>
      <div id="fancy-line"></div>
    </h1>
    <nav class="fancy-nav">
      <ul>
          <li>
            <a href="/about-me">
              About Me
            </a>
          </li>
          <li>
            <a href="/portfolio">
              Portfolio
            </a>
          </li>
          <li>
            <a href="/blog">
              Blog
            </a>
          </li>
          <li>
            <a href="/contact">
              Contact
            </a>
          </li>
      </ul>
    </nav>
  </div>
  </body>
</html>

{{> head class="root"}}
  <div class="root-center">
    <h1>{{sitename}}</h1>
    <nav class="fancy-nav">
      <ul>
        {{#each main-links}}
          <li>
            <a href="{{this.href}}">
              {{this.title}}
            </a>
          </li>
        {{/each}}
      </ul>
    </nav>
  </div>
{{> end}}

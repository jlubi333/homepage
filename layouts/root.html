{{> head class="root"}}
  <div id="bg">
  </div>
  <div id="root-center">
    <h1>
      <span>{{sitename}}</span>
      <div id="fancy-line"></div>
    </h1>
    <nav class="fancy-nav">
      <ul>
        {{#each main-links}}
          <li>
            <a href="{{this.href}}">
              {{this.title}}
            </a>
          </li>
        {{/each}}
      </ul>
    </nav>
  </div>
{{> end}}

{{> head title="{{sitename}} | {{title}}" class="main"}}
  {{> main-nav}}
    <div class="content blog">
      <h1>{{title}}</h1>
      <ul>
        {{#each posts}}
          {{> blog-post
                title=this.title
                date=this.publishDate
                path=this.path
          }}
        {{/each}}
      </ul>
    </div>
  </ul>
{{> end}}

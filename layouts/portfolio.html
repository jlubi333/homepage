{{> head title="{{sitename}} | {{title}}" class="main"}}
  {{> main-nav}}
    <div class="content portfolio">
      <h1>{{title}}</h1>
      <ul class="portfolio-projects">
        {{#each projects}}
          {{> portfolio-project
                title=this.title
                desc=this.desc
                href=this.href
                img=this.img
          }}
        {{/each}}
      </ul>
    </div>
  </ul>
{{> end}}

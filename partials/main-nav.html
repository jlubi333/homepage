<nav class="main-nav">
  <h1>
    <a href="/">{{sitename}}</a>
  </h1>
  <ul>
    {{#each main-links}}
      <li>
        <a
          href="{{this.href}}"
          {{#ifLinkActive ../path this.href}}
            class="active"
          {{/ifLinkActive}}
        >
          {{this.title}}
        </a>
      </li>
    {{/each}}
</nav>

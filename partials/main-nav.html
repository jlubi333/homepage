<nav class="main-nav">
  <h1>
    <a href="{{root}}" class="fancy-underline body">{{sitename}}</a>
  </h1>
  <ul>
    {{#each main-links}}
      <li>
        <a
          href="{{this.href}}"
          class="fancy-underline body
            {{#ifLinkActive ../path this.href}}
              active
            {{/ifLinkActive}}
          "
        >{{this.title}}</a>
      </li>
    {{/each}}
</nav>
